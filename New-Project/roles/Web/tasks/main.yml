---


  

- name: Git clone
  git:
      repo: 'https://github.com/JohnMops/Mops-DevOps-Life'
      dest: /opt/Mops

- name: Build an image and push it to a private repo
  docker_image:
    build:
      path: /opt/Mops/appU
    name: johnmops/project
    tag: '{{ buildV }}'
    push: yes
    source: build
